<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="calculator">
            <div class="grid-item screen"><span></span></div>
            <div class="grid-item op"><span>C</span></div>
            <div class="grid-item sign"><span>/</span></div>
            <div class="grid-item sign"><span>*</span></div>
            <div class="grid-item op"><span>DEL</span></div>
            <div class="grid-item number"><span>7</span></div>
            <div class="grid-item number"><span>8</span></div>
            <div class="grid-item number"><span>9</span></div>
            <div class="grid-item sign"><span>-</span></div>
            <div class="grid-item number"><span>4</span></div>
            <div class="grid-item number"><span>5</span></div>
            <div class="grid-item number"><span>6</span></div>
            <div class="grid-item sign"><span>+</span></div>
            <div class="grid-item number"><span>1</span></div>
            <div class="grid-item number"><span>2</span></div>
            <div class="grid-item number"><span>3</span></div>
            <div class="grid-item equal-sign"><span>=</span></div>
            <div class="grid-item sign"><span>%</span></div>
            <div class="grid-item number"><span>0</span></div>
            <div class="grid-item comma"><span>,</span></div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
