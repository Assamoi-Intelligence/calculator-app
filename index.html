<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>
<body>
    <section class="main">
        <div class="calculator">
            <div class="grid-item screen">screen</div>
            <div class="grid-item sign">C</div>
            <div class="grid-item sign">/</div>
            <div class="grid-item sign">x</div>
            <div class="grid-item sign">DEL</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item sign">-</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item sign">+</div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item equal-sign">=</div>
            <div class="grid-item sign">%</div>
            <div class="grid-item">0</div>
            <div class="grid-item">,</div>
        </div>
    </section>
</body>
</html>
